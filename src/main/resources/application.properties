spring.application.name=SchoolDataBase

#PostgreSQL Configuration

spring.datasource.url=jdbc:postgresql://localhost:5432/school_database
spring.datasource.username=postgres
spring.datasource.password="Shaikali@270"
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA/Hibernate settings

#Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

#Show SQL queries in the console
spring.jpa.Show-sql=true

#Formate SQL output nicely
spring.jpa.properties.hibernate.format_sql=true

#Database dialect
Spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

